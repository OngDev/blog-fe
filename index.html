  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ong Dev Blog</title>
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="resources/css/index.css" />

          <div class="item"><a href="#">Trang chủ</a></div>
